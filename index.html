<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akana Names</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
  <div class="container">
    <div class="answer">
      <p>you were born on a</p>
      <p id="doweek"></p>
      <p>your ankara name is</p>
      <p id="akana"></p>
    </div>
    <div class="input">
      <form onsubmit="return false">
        <p class="title">Input Birth Date</p>
        <div class="date">
          <div >
            <label for="Day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
          </div>
          <div>
            <label for="Month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
          </div>
          <div>
            <label for="Year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
          </div>
        </div>
        <p class="space">Gender...?</p>
        <div class="gender">
          <input type='radio' id='male' name='radio'>
          <label for='male'>Male</label>
          <input type='radio' id='female' name='radio'>
          <label for='female'>Female</label>
        </div>
        <br><br>
        <input type="submit" value="Submit" onclick="myFunction()">
      </form>
    </div>
  </div>
  <script src="app.js"></script>
